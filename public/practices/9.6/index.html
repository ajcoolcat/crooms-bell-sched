<!DOCTYPE html>
<html>

<head>
    <title>Contact Form</title>
    <style>
        form {
            background-color: #eaeaea;
            font-family: Arial, sans-serif;
            padding: 10px;
        }

        label {
            float: left;
            width: 150px;
            clear: left;
            text-align: right;
            padding-right: 10px;
            margin-top: 10px;
        }

        input,
        textarea {
            margin-top: 10px;
            display: block;
            border: 2px rgb(118, 118, 118) solid;
        }

        #submit {
            margin-left: 160px;
        }

        input:invalid, textarea:invalid {background-color: #ff000088;}
        input:not(#fname) {margin-top: 5px;}
    </style>
</head>

<body>
    <h1>Send us feedback</h1>
    <p style="margin-top: 0px;">Required fields are notated with an asterisk (*).</p>
    <form method="post" action="https://webdevbasics.net/scripts/demo.php">
        <label for="name">*Name: </label>
        <input type="text" name="name" id="name" required autocomplete="name" placeholder="Ima Person">
        <label for="email">*E-mail: </label>
        <input type="email" name="email" id="email" required autocomplete="email" placeholder="imaperson@example.com">
        <label for="rating">Rating (1 - 10):</label>
        <input type="range" name="rating" id="rating" min="1" max="10">
        <label for="comments">*Comments:</label>
        <textarea name="comments" id="comments" rows="2" cols="20" required></textarea>
        <input id="submit" type="submit" value="Submit">
    </form>
    <script src="../banner.js"></script><!-- Remove this if using on another site -->
</body>

</html>
