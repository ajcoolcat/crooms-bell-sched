<!DOCTYPE html>
<html>
    <head>
        <title>Mailing Form</title>
        <style>
            input {border: 2px rgb(118, 118, 118) solid;}
            input:invalid {background-color: #ff000088; border: 0px;}
        </style>
    </head>

        <form method="get">
            <label for="email">E-mail:</label>

                <input type="reset">
            </div>
        </form>
    </body>
