    <style>
      * {
        user-select: none;
      }

      body {
        background-color: #a00000;
        animation: rainbow 10s infinite;
        margin: 0;
        overflow-x: hidden;
      }

      .marquee.left {
          display: grid;
          grid-template-columns: repeat(62, 1fr);
          grid-template-rows: 1fr;
      }

      .marquee.right {
          display: grid;
          grid-template-columns: repeat(62, 1fr);
          grid-template-rows: 1fr;
      }

      @keyframes rainbow {
        0% {
          background-color: hsla(0deg 100% 50%);
        }
        16.67% {
          background-color: hsla(60deg 100% 50%);
        }
        33.33% {
          background-color: hsla(120deg 100% 50%);
        }
        50% {
          background-color: hsla(180deg 100% 50%);
        }
        66.67% {
          background-color: hsla(240deg 100% 50%);
        }
        83.33% {
          background-color: hsla(300deg 100% 50%);
        }
        100% {
          background-color: hsla(360deg 100% 50%);
        }
      }

      #parent {
        animation: rainbow-border 10s infinite;
      }

      @keyframes rainbow-border {
        0% {
          border: solid hsla(0deg 50% 50%);
        }
        16.67% {
          border: solid hsla(60deg 50% 50%);
        }
        33.33% {
          border: solid hsla(120deg 50% 50%);
        }
        50% {
          border: solid hsla(180deg 50% 50%);
        }
        66.67% {
          border: solid hsla(240deg 50% 50%);
        }
        83.33% {
          border: solid hsla(300deg 50% 50%);
        }
        100% {
          border: solid hsla(360deg 50% 50%);
        }
      }

      .derp {
        animation: anim-rainbow 10s infinite;
      }

      @keyframes anim-rainbow {
        0% {
          filter: hue-rotate(0deg);
        }
        16.67% {
          filter: hue-rotate(60deg);
        }
        33.33% {
          filter: hue-rotate(120deg);
        }
        50% {
          filter: hue-rotate(180deg);
        }
        66.67% {
          filter: hue-rotate(240deg);
        }
        83.33% {
          filter: hue-rotate(300deg);
        }
        100% {
          filter: hue-rotate(360deg);
        }
      }

      .antiderp {
        animation: anti-rainbow 10s infinite;
        width: 100px;
        height: 100px;
      }

      @keyframes anti-rainbow {
        0% {
          filter: hue-rotate(180deg);
        }
        16.67% {
          filter: hue-rotate(240deg);
        }
        33.33% {
          filter: hue-rotate(300deg);
        }
        50% {
          filter: hue-rotate(360deg);
        }
        66.67% {
          filter: hue-rotate(0deg);
        }
        83.33% {
          filter: hue-rotate(60deg);
        }
        100% {
          filter: hue-rotate(120deg);
        }
      }

      @media (prefers-reduced-motion: no-preference) {
        .marquee.antiderp {
          animation: marquee-antiderp 10s linear infinite;
        }

        .marquee.vertical {
          animation: marquee-vertical 2s linear infinite;
        }

        .marquee.right {
          animation: marquee-right 7.5s linear infinite;
        }

        .marquee.left {
          animation: marquee-left 7.5s linear infinite;
        }

        .marquee.right[speed="1"] {
          animation: marquee-right 25s linear infinite;
        }

        .marquee.left[speed="1"] {
          animation: marquee-left 25s linear infinite;
        }

        .marquee.right[speed="2"] {
          animation: marquee-right 20s linear infinite;
        }

        .marquee.left[speed="2"] {
          animation: marquee-left 20s linear infinite;
        }

        .marquee.right[speed="3"] {
          animation: marquee-right 15s linear infinite;
        }

        .marquee.left[speed="3"] {
          animation: marquee-left 15s linear infinite;
        }

        .marquee.right[speed="4"] {
          animation: marquee-right 10s linear infinite;
        }

        .marquee.left[speed="4"] {
          animation: marquee-left 10s linear infinite;
        }

        .marquee.right[speed="5"] {
          animation: marquee-right 5s linear infinite;
        }

        .marquee.left[speed="5"] {
          animation: marquee-left 5s linear infinite;
        }
      }

      @keyframes marquee-right {
        0% {
          transform: translateX(0%);
        }
        50% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(0%);
        }
      }

      @keyframes marquee-left {
        0% {
          transform: translateX(-100%);
        }
        50% {
          transform: translateX(0%);
        }
        100% {
          transform: translateX(-100%);
        }
      }

      @keyframes marquee-antiderp {
          0% {
              transform: translateX(0%);
          }
          50% {
              transform: translateX(calc(100vw - 102px));
          }
          100% {
              transform: translateX(0%);
          }
      }

      @keyframes marquee-vertical {
        0% {
          transform: translateY(0%);
        }
        50% {
          transform: translateY(calc(300px - 104px));
        }
        100% {
          transform: translateY(0%);
        }
      }

      .disabled {
        animation: none;
      }
    </style>
