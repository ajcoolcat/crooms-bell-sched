<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/favicon.ico">
    <title>Crooms Bell Schedule</title>
    <link rel="stylesheet" type="text/css" href="/style-root.css">
    <style>
        body {
            user-select: none;
        }

        div#content {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        div#content img {
            padding: 10px;
            border-radius: 10px;
            background-color: #dddddd;
        }

        button {
            font-family: var(--fonts)
        }

        @media (prefers-color-scheme: dark) {
            div#content img {
                background-color: #222222;
            }
        }
    </style>
</head>
<body>
<div id="content">
    <img src="//cdn.glitch.global/f5277dbc-e2bd-47cf-a2a4-4962cf44a8be/Derpy%20Bird1.png"
         style="width: 200px; height: 200px;" draggable="false" alt="Derpy Bird">
    <h1 style="margin-bottom: 0;">It looks like you're a Derpy Bird!</h1>
    <h3>Would you like to be bashed over the head?</h3>
    <button onclick="window.location.href = '//derpybird.glitch.me/derpyderpyderpyderp/'">Yes</button>
    <button onclick="window.location.href = '/'">No</button>
</div>
</body>
<script src="/commons.js"></script>
</html>
