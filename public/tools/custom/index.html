<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Custom Tool</title>
    <link rel="stylesheet" type="text/css" href="/styles/master.css">
</head>
<body>
<div id="base"
     style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); user-select: none; max-width: 300px;">
    <h2>Add Custom Tool</h2>
    <p style="margin-top: 0">Here you can load a custom tool for this session.</p>
    <div>
        <input name="tool" id="custom-tool-list">
        <button onclick="window.location.href = document.getElementById('custom-tool-list').value">Load Tool</button>
    </div>
</div>
</body>
</html>
