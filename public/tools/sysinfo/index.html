<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SysInfo Tool</title>
    <link rel="stylesheet" type="text/css" href="/tools/sysinfo/app.css">
    <script src="/scripts/commons.js" defer></script>
    <script src="/tools/sysinfo/app.js" defer></script>
</head>
<body>
    <div id="app">
        <header>
            <h1>Crooms Bell Schedule</h1>
            <h3 class="no-color">System Info Reporting Tool</h3>
        </header>
        <main>
            <section>
                <header><h2>Basic System Info</h2></header>
                <main>
                    <div class="flex">
                        <div class="flex-child flex">
                            <h3>Platform</h3>
                            <p id="platform"></p>
                        </div>
                        <div class="flex-child flex">
                            <h3>Form Type</h3>
                            <p id="isMobile"></p>
                        </div>
                        <div class="flex-child flex">
                            <h3>Browser</h3>
                            <p id="browser"></p>
                        </div>
                        <div class="flex-child flex">
                            <h3>Architecture</h3>
                            <p id="architecture"></p>
                        </div>
                        <div class="flex-child flex">
                            <h3>Memory</h3>
                            <p id="memory"></p>
                        </div>
                    </div>
                </main>
            </section>
        </main>
    </div>
</body>
</html>
