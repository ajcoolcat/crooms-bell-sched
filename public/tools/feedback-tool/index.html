<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback</title>
    <style>
        @import url("/styles/master.css");
        
        #loader {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; user-select: none;
        }

        :root, body, #feed-form, #feed-form > iframe {
            height: 100vh;
            overflow: hidden;
        }

        #feed-form > div {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            background: var(--pri);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            box-shadow: black 0 0 0.75rem;
            user-select: none;
        }

        #feed-form > div:hover {
            background: var(--sec);
        }

        #feed-form > div:active {
            background: var(--tri);
        }

        div.dialog {
            width: 300px;
        }
    </style>
</head>
<body>
<img src="/spinner.svg" alt="Loading..." draggable="false" id="loader">
<div id="feed-form" style="display: none;">
    <div>Issues?</div>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScratc1T2cd1OX88lpWDPLQD3bmngYh_ZsFHFFPhJCV_OEInw/viewform">
    </iframe>
</div>
<script src="/scripts/commons.js"></script>
<script>
    document.body.onload = () => {
        document.getElementById("loader").style.display = "none";
        document.getElementById("feed-form").style.display = "block";
    }

    document.querySelector("#feed-form > div").addEventListener("click", () => {
        alertClient("Having Problems?", "Try <a class='links' onclick='window.location.reload()'>reloading the page</a>" +
                " or allowing third-party cookies for Google Forms to authenticate you.", 2)
    }, false);
</script>
</body>
</html>
