    <script>
      function getVarForIntAngles(a1, a2, a3add, a3co) {
        try {

          if(isNaN(a3add)) throw "The value for var \"a3add\" specified is not a number.";

      }
      
      function getVarForAllAngles(a1add,a1co,a2add,a2co,a3add,a3co) {
        try {
          if(isNaN(a1add)) throw "The value for var \"a1add\" specified is not a number.";

          if(isNaN(a3add)) throw "The value for var \"a3add\" specified is not a number.";

          let num = a1add + a2add + a3add;
          let vco = a1co + a2co + a3co;
          num = 180 - num;
          let x = num / vco;
          return x;
        } catch(err) {

          console.warn(err);
          console.info("The correct format should be (a1add,a1co,a2add,a2co,a3add,a3co), where a1 and a2 are measures of angles, a3add is any addition and/or subtraction, and a3co is the coefficent of the single variable.");
        }
      }
