<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=3">
    <link rel="icon" href="/favicon.ico">
    <title>Gold Scene</title>
    <style>
      @font-face {font-family: "SegUI"; src: url("/SegUIVar.ttf");}
      body {
        font-family: "SegUI";
        color: #ffffff;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        cursor: default;
        height: 50vw;
        scrollbar-width: thin;
        overflow: hidden;
        margin: 0;
      }
      
      #options {
        max-height: 25vh;
      }

      img {
        border-radius: 10px;
      }

      #scene-selector {
        width: fit-content;
        height: fit-content;
        max-height: 23vh;
      }

      #scene-selector td {
        width: max-content;
        height: fit-content;
      }
    </style>
  </head>
  <body style="background-color: #090907; background-image: url('https://cdn.glitch.global/af5fd308-2a40-4af7-9f08-909da9ec0234/IMG_20230814_064040585.jpg');">
    <div id="welcome" style="bottom: 0px; position: fixed; width: 100%; margin: 8px;">
      <h1 style="font-size: 18px; margin-bottom: 0px;">Scenes</h1>
      <p style="margin-top: 0px; margin-bottom: 0px;">This page is here to calm and keep focus.
        <a style="text-decoration: underline; text-align: right; cursor: pointer;" onclick="document.getElementById('welcome').hidden = 'true'; document.getElementById('link').removeAttribute('hidden');">Hide</a>
      </p><p style="margin-top: 0px;"><a style="text-decoration: underline; cursor: pointer; color: #ffffff;" onclick="document.getElementById('welcome').hidden = 'true'; document.getElementById('options').removeAttribute('hidden');">Options</a></p>
    </div>
    <div id="options" style="bottom: 0px; position: fixed; width: 100%; background-color: #00000088; padding: 8px" hidden>
      <h2 style="font-size: 18px; margin-top: 0; margin-bottom: 0;">Options</h2>
      <p style="margin-top: 0; margin-bottom: 0;">Background</p>
      <div style="display: grid; grid-template-columns: repeat(4, 1fr);"></div>
        <div onclick="changebkg(0)">
          <img width="100%" src="data:image/gif;base64,R0lGODlhAQABAIAAAAUEBAAAACwAAAAAAQABAAACAkQBADs=">
        <br>Black Screen</div>
        <div onclick="changebkg(1)">
          <img width="100%" src="https://cdn.glitch.global/af5fd308-2a40-4af7-9f08-909da9ec0234/IMG_20230814_064040585.jpg">
        <br>Golden Meadow</div>
        <div onclick="changebkg(2)">
          <img width="100%" src="https://cdn.glitch.global/af5fd308-2a40-4af7-9f08-909da9ec0234/IMG_20230810_201746122_HDR_crop.jpg">
        <br>Bright Sunset</div>
        <div onclick="changebkg(3)">
          <img width="100%" src="https://cdn.glitch.global/af5fd308-2a40-4af7-9f08-909da9ec0234/IMG_20230316_193217107_crop.jpg">
        <br>Golden Ridges</div>
      </div>
      <p style="margin-bottom: 0;"><a style="text-decoration: underline; text-align: right; cursor: pointer;" onclick="document.getElementById('options').hidden = 'true'; document.getElementById('link').removeAttribute('hidden');">Done</a></p>
    </div>
    <div id="link" hidden>
      <a style="bottom: 10px; position: fixed; font-size: 8px; text-decoration: underline; cursor: pointer; color: #ffffff;" onclick="document.getElementById('link').hidden = 'true'; document.getElementById('options').removeAttribute('hidden');">Options</a>
      <a style="bottom: 10px; left: 40px; position: fixed; font-size: 8px; text-decoration: underline; cursor: pointer; color: #ffffff;" onclick="window.location.href = '/scenes'">Other Scenes</a>
    </div>
  </body>
  <script>
    function changebkg(id) {
      if (id == 0) {
        document.body.style.backgroundColor = "black";
        document.body.style.backgroundImage = "none";
      } else if (id == 1) {
        document.body.style.backgroundColor = "#090907";
        document.body.style.backgroundImage = "url('https://cdn.glitch.global/af5fd308-2a40-4af7-9f08-909da9ec0234/IMG_20230814_064040585.jpg')";
      } else if (id == 2) {
        document.body.style.backgroundColor = "#3c2e21";
        document.body.style.backgroundImage = "url('https://cdn.glitch.global/af5fd308-2a40-4af7-9f08-909da9ec0234/IMG_20230810_201746122_HDR_crop.jpg')";
      } else if (id == 3) {
        document.body.style.backgroundColor = "#171f2a";
        document.body.style.backgroundImage = "url('https://cdn.glitch.global/af5fd308-2a40-4af7-9f08-909da9ec0234/IMG_20230316_193217107_crop.jpg')";
      } else {
        document.body.style.backgroundColor = "white";
        document.body.style.backgroundImage = "none";
      }
    }
  </script>
</html>
