<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=3">
    <link rel="icon" href="/favicon.ico">
    <title>Gold Scene</title>
    <style>
      @font-face {font-family: "SegUI"; src: url("/SegUIVar.ttf");}
      body {
        font-family: "SegUI";
        color: #ffffff;
        background-color: #090907;
        background-image: url("https://cdn.glitch.global/af5fd308-2a40-4af7-9f08-909da9ec0234/IMG_20230814_064040585.jpg");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        cursor: default;
        height: 50vw;
        scrollbar-width: thin;
        overflow: hidden;
        margin: 0;
      }
      
      img {
        border-radius: 2%;
      }
    </style>
    <script>
      function changebkg(id) {
        if (id == 1) {
          document.body.style = "background-image: url('https://cdn.glitch.global/af5fd308-2a40-4af7-9f08-909da9ec0234/IMG_20230814_064040585.jpg');";
        } else if (id == 2) {
          document.body.style = "background-image: url('https://cdn.glitch.global/af5fd308-2a40-4af7-9f08-909da9ec0234/IMG_20230810_201746122_HDR_crop.jpg');";
        } else if (id == 3) {
          document.body.style = "background-image: url('https://cdn.glitch.global/af5fd308-2a40-4af7-9f08-909da9ec0234/IMG_20230316_193217107_crop.jpg');";
        } else {
          console.error("I need an ID, which is an integer between 1 and 3.");
        }
      }
    </script>
  </head>
  <body>
    <div id="welcome" style="bottom: 0px; position: fixed; width: 100%; margin: 8px;">
      <h1 style="font-size: 18px; margin-bottom: 0px;">Gold</h1>
      <p style="margin-top: 0px; margin-bottom: 0px;">This is a screen with a nice sunrise so that you can be reminded of the beauty of this world.
        <a style="text-decoration: underline; text-align: right; cursor: pointer;" onclick="document.getElementById('welcome').hidden = 'true'; document.getElementById('link').removeAttribute('hidden');">Hide</a>
      </p><p style="margin-top: 0px;"><a style="text-decoration: underline; cursor: pointer; color: #ffffff;" onclick="document.getElementById('welcome').hidden = 'true'; document.getElementById('options').removeAttribute('hidden');">Options</a></p>
    </div>
    <div id="options" style="bottom: 0px; position: fixed; width: 100%; background-color: #00000088; padding: 8px" hidden>
      <h2 style="font-size: 18px; margin-top: 0; margin-bottom: 0;">Options</h2>
      <p style="margin-top: 0; margin-bottom: 0;">Background</p>
      <table>
        <tbody>
          <tr width="100%" style="text-align: center;">
            <td width="33%" onclick="changebkg(1)"><img width="100%" src="https://cdn.glitch.global/af5fd308-2a40-4af7-9f08-909da9ec0234/IMG_20230814_064040585.jpg"><br>Golden Meadow</td>
            <td width="33%" onclick="changebkg(2)"><img width="100%" src="https://cdn.glitch.global/af5fd308-2a40-4af7-9f08-909da9ec0234/IMG_20230810_201746122_HDR_crop.jpg"><br>Bright Sunset</td>
            <td width="33%" onclick="changebkg(3)"><img width="100%" src="https://cdn.glitch.global/af5fd308-2a40-4af7-9f08-909da9ec0234/IMG_20230316_193217107_crop.jpg"><br>Golden Ridges</td>
          </tr>
        </tbody>
      </table>
      <p style="margin-bottom: 0;"><a style="text-decoration: underline; text-align: right; cursor: pointer;" onclick="document.getElementById('options').hidden = 'true'; document.getElementById('link').removeAttribute('hidden');">Done</a></p>
    </div>
    <div id="link" hidden>
      <a style="bottom: 10px; position: fixed; font-size: 8px; text-decoration: underline; cursor: pointer; color: #ffffff;" onclick="document.getElementById('link').hidden = 'true'; document.getElementById('options').removeAttribute('hidden');">Options</a>
      <a style="bottom: 10px; left: 40px; position: fixed; font-size: 8px; text-decoration: underline; cursor: pointer; color: #ffffff;" onclick="window.location.href = '/scenes'">Other Scenes</a>
    </div>
  </body>
</html>
