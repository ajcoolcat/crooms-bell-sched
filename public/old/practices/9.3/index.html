<!DOCTYPE html>
<html>
    <head>
        <title>Contact Form</title>
        <style>
            input {border: 2px rgb(118, 118, 118) solid;}
            input:invalid {background-color: #ff000088; border: 0px;}
            input:not(#fname) {margin-top: 5px;}
        </style>
    </head>
    <body>
        <h1>Contact Us</h1>
        <form method="get">
            <label for="fname">First Name:
            <input type="text" name="fname" id="fname" autocomplete="given-name"></label><br>
            <label for="lname">First Name:
            <input type="text" name="lname" id="lname" autocomplete="family-name"></label><br>
            <label for="email">E-mail:
            <input type="email" name="email" id="email" autocomplete="email"></label><br>
            <label for="comments">Comments
            <textarea name="comments" id="comments" rows="4" cols="40"></textarea></label><br>
            <div style="padding-top: 20px;">
                <input type="submit" value="Contact">
                <input type="reset">
            </div>
        </form>
        <script src="../banner.js"></script><!-- Remove this if using on another site -->
    </body>
</html>
