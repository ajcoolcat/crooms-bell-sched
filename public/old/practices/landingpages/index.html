<!DOCTYPE html>
<html>

<head>
    <title>Landing Pages</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=2">
    <meta name="color-scheme" content="dark light">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
    <style>
        :root {
            --system-font: "Apple Color Emoji", "Segoe UI Variable Display", "Segoe UI", "Segoe UI Emoji", "Segoe UI Symbol", system-ui, sans-serif;
            /*--gradient: 200deg, rgba(63,94,251,1) 0%, rgba(252,70,107,1) 100%;*/
            --accent-color: #0478DF;
            --accent-hover-color: #1997FF;
        }

        body {
            width: 100svw;
            height: 100svh;
            overflow-x: hidden;
            overflow-y: hidden;
        }

        #background {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0px; left: 0px;
            background: var(--accent-color);
            background: -moz-linear-gradient(var(--gradient));
            background: -webkit-linear-gradient(var(--gradient));
            background: linear-gradient(var(--gradient));
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#3f5efb",endColorstr="#fc466b",GradientType=1);
            opacity: 0.5;
        }

        #content {
            position: fixed;
            top: 15%; left: 15%;
            font-family: var(--system-font);
            max-width: 60vw;
            user-select: none;
        }

        #content h1 {
            margin-block-start: 0.33em;
            margin-block-end: 0;
        }

        #content p {
            margin-top: 0;
        }

        button {
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-family: var(--system-font);
            background-color: var(--accent-color);
            transition: all 0.3s ease;
            color: white;
        }

        button:hover {
            background-color: var(--accent-hover-color);
            cursor: pointer;
        }

        .modal {
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: #000000;
            background-color:#00000066;
        }

        .alert-box {
            font-size: 16px;
            width: 80vw;
            max-width: 25em;
            padding: 3em 1.8em;
            border-radius: 0.5em;
            box-shadow: 1.6em 2.2em 4em #00000080;
            background-color: #eeeeee;
            position: absolute;
            transform: translate(-50%,-50%);
            top: 50%;
            left: 50%;
            z-index: 2;
            font-family: var(--system-font);
        }

        @media (prefers-color-scheme: dark) {
            .alert-box{
                background-color: #111111;
                box-shadow: 1.6em 2.2em 4em rgba(50,50,50,0.5);
            }
        }

        a[href="./2"] {
            margin-left: 5px;
            margin-right: 5px;
        }

        a[href="./error"] {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div id="background"></div>
    <div id="content">
        <h1>Test out some landing pages</h1>
        <p>Do it please. ðŸ˜€</p>
        <a href="./1" tabindex="-1"><button>Gizmo Gadgets Ad Style</button></a>
        <a href="./2" tabindex="-1"><button>Gizmo Gadgets Minimal Style</button></a>
        <a href="./3" tabindex="-1"><button>Gizmo Gadgets</button></a>
        <a href="./error" tabindex="-1"><button>See the HTTP 404 Page</button></a>
    </div>
    <div id="alert" class="modal" style="display: none; user-select: none; z-index: 4;">
        <div class="alert-box" style="user-select: none;">
            <div class="details">
                <p style="text-align: center; font-size: 1.3em; font-weight: 600; letter-spacing: 0.3px;" title-content></p>
                <p style="text-align: center; font-size: 0.8em;" text-content></p>
                <p style="text-align:center;"><button onclick="document.getElementById('alert').style.display = 'none'">OK</button></p>
            </div>
        </div>
    </div>
    <script>
        function alertClient(title, text) {
            document.querySelector("#alert [title-content]").innerText = title;
            document.querySelector("#alert [text-content]").innerHTML = text;
            document.getElementById("alert").style.display = "block";
        }

        let parameters = new URL(document.location).searchParams; let href = parameters.get("href");
        if (href === "gizmogadgets") {alertClient("Success!", "Your pre-order was placed!")}
        else if (href === "moreinfogg") {alertClient("About", "Landing Page Testing App<br><br>Made by: Andrew Jennings")}
    </script>
</body>

</html>
