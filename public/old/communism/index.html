    <style>
      * {
        user-select: none;
      }

      body {
        background-color: #ffd700;
        animation: rainbow 10s infinite;
        margin: 0;
        overflow-x: hidden;
      }

      .marquee.left {
          display: grid;
          grid-template-columns: repeat(62, 1fr);
          grid-template-rows: 1fr;
      }

      .marquee.right {
          display: grid;
          grid-template-columns: repeat(62, 1fr);
          grid-template-rows: 1fr;
      }

      .communist {
        width: 60px;
        height: 60px;
        padding: 5px;
        animation: hammer-sickle 10s infinite;
      }

      .antiderp {
        width: 100px;
        height: 100px;
      }

      @media (prefers-reduced-motion: no-preference) {
        .marquee.antiderp {
          animation: marquee-antiderp 10s linear infinite;
        }

        .marquee.vertical {
          animation: marquee-vertical 2s linear infinite;
        }

        .marquee.right {
          animation: marquee-right 7.5s linear infinite;
        }

        .marquee.left {
          animation: marquee-left 7.5s linear infinite;
        }

        .marquee.right[speed="1"] {
          animation: marquee-right 25s linear infinite;
        }

        .marquee.left[speed="1"] {
          animation: marquee-left 25s linear infinite;
        }

        .marquee.right[speed="2"] {
          animation: marquee-right 20s linear infinite;
        }

        .marquee.left[speed="2"] {
          animation: marquee-left 20s linear infinite;
        }

        .marquee.right[speed="3"] {
          animation: marquee-right 15s linear infinite;
        }

        .marquee.left[speed="3"] {
          animation: marquee-left 15s linear infinite;
        }

        .marquee.right[speed="4"] {
          animation: marquee-right 10s linear infinite;
        }

        .marquee.left[speed="4"] {
          animation: marquee-left 10s linear infinite;
        }

        .marquee.right[speed="5"] {
          animation: marquee-right 5s linear infinite;
        }

        .marquee.left[speed="5"] {
          animation: marquee-left 5s linear infinite;
        }
      }

      @keyframes marquee-right {
        0% {
          transform: translateX(0%);
        }
        50% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(0%);
        }
      }

      @keyframes marquee-left {
        0% {
          transform: translateX(-100%);
        }
        50% {
          transform: translateX(0%);
        }
        100% {
          transform: translateX(-100%);
        }
      }

      @keyframes marquee-antiderp {
          0% {
              transform: translateX(0%);
          }
          50% {
              transform: translateX(calc(100vw - 102px));
          }
          100% {
              transform: translateX(0%);
          }
      }

      @keyframes marquee-vertical {
        0% {
          transform: translateY(0%);
        }
        50% {
          transform: translateY(calc(300px - 104px));
        }
        100% {
          transform: translateY(0%);
        }
      }

      .disabled {
        animation: none;
      }
    </style>
